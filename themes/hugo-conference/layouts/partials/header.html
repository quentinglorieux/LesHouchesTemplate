<header class="header" id="home" name="LesHouches2">
  <div class="wrapper">
    <h1 class="logo-name">
      <a class="logo-link" href="#" title="{{ .name }}" itemprop="name">{{ .name }}</a>
    </h1>
    <h2 class="description">{{ .description }}</h2>
    <h2 class="tagline">{{ .date }}  </h2>

      <h2 class="tagline">{{ .city }}, {{ .country }}</h2>

    <div class="call-action-area">
      {{ with .price }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .calltoaction }}
        <a href="{{ .link }}" class="call-action-link mt-6"  title="{{ .text }}">{{ .text }}</a>
      {{ end }}
    </div>

    <h3 class="description" style="font-weight:600;">{{ .Subtitle }}</h3>

  </div>
</header>

<hr>
